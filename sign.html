</head>

<body>

    <div class="myNav" style="background-color: #8E8FFA;">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid Nav-Menu">
              <a class="navbar-brand fs-3 fw-bold text-light brand-Name" href="index.html">Aira Lyn</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse mx-5" id="navbarNav">

              </div>
            </div>
          </nav>
    </div>

    <div class="container-fluid con-sign">
        <div class="row justify-content-center">
                <div class="col-4 mt-5 p-3">
                  <div class="card p-3 sign-card" style="background-color: #6c9acfe3;">
                    <form>
                        <div class="mb-3 p-2  rounded-4 text-center text-light" style="background-color: #654E92;">
                           <h4 class="m-0">Sign In</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-light fw-semibold">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-light fw-semibold">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                          <a href="#" class="text-decoration-none fw-semibold text-danger">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                  </div>
                </div>
        </div>
    </div>
